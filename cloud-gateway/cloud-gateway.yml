apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-gateway-app
  labels:
    app: cloud-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-gateway-app
  template:
    metadata:
      labels:
        app: cloud-gateway-app
    spec:
      containers:
      - name: cloud-gateway-app
        image: priyabratswainn009/spring:gateway
        imagePullPolicy: Always
        ports:
        - containerPort: 9191

---------------------------------   

apiVersion: v1
kind: Service
metadata:
  name: cloud-config-server-svc
spec:
  selector:
    app:  cloud-gateway-app
  ports:
  - port: 80
    targetPort: 9191
  type: LoadBalancer


  
