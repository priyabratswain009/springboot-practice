apiVersion: apps/v1
kind: Deployment
metadata:
  name: hystrix-dashboard-app
  labels:
    app: hystrix-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hystrix-dashboard-app
  template:
    metadata:
      labels:
        app: hystrix-dashboard-app
    spec:
      containers:
      - name: hystrix-dashboard-app
        image: priyabratswainn009/spring:hystrix
        imagePullPolicy: Always
        ports:
        - containerPort: 9296



  
